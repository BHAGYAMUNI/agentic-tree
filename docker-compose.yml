version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: agentic_tree_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Postgres123
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:Postgres123@db:5432/agentic_tree_db
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_URL: http://backend:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  db_data:



